name: Build Pack

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build WASM
        run: |
          cargo build --release --target wasm32-wasip1
          ls -la target/wasm32-wasip1/release/

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Update pack.json with build info
        run: |
          GIT_SHA=$(git rev-parse HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Update pack.json with actual build info
          jq --arg sha "$GIT_SHA" --arg time "$BUILD_TIME" \
            '.build.git_sha = $sha | .build.built_at = $time' \
            pack.json > pack.json.tmp && mv pack.json.tmp pack.json

          cat pack.json

      - name: Package
        run: |
          mkdir -p dist
          cp target/wasm32-wasip1/release/main.wasm dist/
          cp pack.json dist/

          cd dist
          zip -r ../pack-hello-wasm32-wasip1-${{ steps.version.outputs.version }}.zip .
          cd ..

          # Create checksums
          sha256sum pack-hello-wasm32-wasip1-${{ steps.version.outputs.version }}.zip > checksums.sha256
          cat checksums.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pack-hello-${{ steps.version.outputs.version }}
          path: |
            pack-hello-wasm32-wasip1-*.zip
            checksums.sha256

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pack-hello-wasm32-wasip1-*.zip
            checksums.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-run:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: pack-hello-*
          merge-multiple: true

      - name: Install Wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Extract and run
        run: |
          ls -la
          unzip pack-hello-wasm32-wasip1-*.zip -d pack
          echo "=== Running WASM Pack ==="
          ~/.wasmtime/bin/wasmtime pack/main.wasm
          echo "=== Execution Complete ==="
